<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div id="okvir">
      <header>
        <div id="naslov">WWWeather</div>
        <div class="input-container">
          <input
            id="search"
            required
            placeholder="Search city..."
            type="search"
          />
        </div>
      </header>
      <hr />
      <main id="main">
        <div id="first">
          <div id="city">Belgrade</div>
          <div id="datum">utorak, 02.mart.2021</div>
          <div id="temp">10<span>°C</span></div>
          <img id="icon" src="" alt="Weather icon">
        </div>
        <div id="second">
          <div id="feel-like">Feel like: 5°C</div>
          <div id="humidity" class="krug">Humidity:50%</div>
          <div id="windspeed" class="krug">Wind speed:25m/s</div>
          <div id="pressure" class="krug">Pressure:1009</div>
        </div>

        <div id="third">
          <div id="now"></div>
          <div id="hour"></div>
          <div id="all"></div>
        </div>
      </main>

      <footer>
        
        <div id="logreg">
          <form id="regis" class="obrisi">
            <div class='greska' id='greska'> </div>
            <div class="ukini" onclick="ukini()">X</div>
              <label for="usname"><b>Username</b></label><br>
              <input type="text" placeholder="Enter Username" id="usname" name="usname" ><br>
    
              <label for="mail"><b>Email</b></label><br>
              <input type="text" placeholder="something@gmail.com" id="mail" name="mail"><br>
    
              <label for="psw"><b>Password</b></label><br>
              <input type="password" placeholder="Enter Password" id="psw" name="psw"><br>
        
              <input value="Login" type="submit" class="foot1">
              <input value="Cancel" type="reset" class="foot1" onclick="obrisiGresku()">
          </form>

          <form id="login" class="obrisi">
            <div class='greska' id='greska1'> </div>
            <div class="ukini" onclick="ukini()">X</div>
              <label for="usname1"><b>Username</b></label><br>
              <input type="text" placeholder="Enter Username" id="usname1" name="usname1"><br>
    
              <label for="psw1"><b>Password</b></label><br>
              <input type="password" placeholder="Enter Password" id="psw1" name="psw1"><br>

              <input value="Login" type="submit" class="foot1">
              <input value="Cancel" type="reset" class="foot1" onclick="obrisiGresku1()">
        
          </form>
        </div>
        <hr/>
        <div id="text">
          If you want to get a more detailed weather forecast, you must be
          registered.
        </div>
        <div id="dugmici">
          <button id="reg" class="foot">Register</button>
          <button id="log" class="foot">Login</button>
          <button id="logout" class="obrisi">Log out</button>
        </div>
      </footer>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
