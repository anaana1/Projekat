<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div id="okvir">
      <header>
        <div id="naslov">WWWeather</div>
        <div class="input-container">
          <input
            id="search"
            required
            placeholder="Search city..."
            type="search"
          />
        </div>
      </header>
      <hr />
      <main id="main">
        <div id="first">
          <div id="city">Belgrade</div>
          <div id="datum">utorak, 02.mart.2021</div>
          <div id="temp">10<span>°C</span></div>
          <img id="icon" src="" alt="Weather icon">
        </div>
        <div id="second">
          <div id="feel-like">Feel like: 5°C</div>
          <div id="humidity" class="krug">Humidity:50%</div>
          <div id="windspeed" class="krug">Wind speed:25m/s</div>
          <div id="pressure" class="krug">Pressure:1009</div>
        </div>
      </main>

      <footer>
        <hr />
        <div id="text">
          If you want to get a more detailed weather forecast, you must be
          registered.
        </div>
        <div id="dugmici">
          <button id="reg" class="foot">Register</button>
          <button id="log" class="foot">Log in</button>
        </div>
      </footer>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
